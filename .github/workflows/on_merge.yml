name: Merge to Master

on:
  workflow_dispatch:
  push:
    branches:
      - 'master'

jobs:
  test:
    uses: FECG-Blomberg/abenteuerleben/.github/workflows/tests.yml@add-hcaptcha

  deploy-staging:
    uses: FECG-Blomberg/abenteuerleben/.github/workflows/deploy.yml@master
    needs:
      - test
    with:
      application: bleben
      overwrite: true
    secrets: inherit

  deploy-production:
    uses: FECG-Blomberg/abenteuerleben/.github/workflows/deploy.yml@master
    needs: deploy-staging
    with:
      application: aleben
    secrets: inherit
